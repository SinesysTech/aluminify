name: Build & Push Docker Image

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag for the Docker image (e.g. v1.0.0, latest)"
        required: false
        default: "latest"

env:
  DOCKER_IMAGE: sinesystec/aluminify

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Generate image tags
        id: tag
        run: |
          SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          CUSTOM_TAG="${{ github.event.inputs.tag }}"
          TAGS="${{ env.DOCKER_IMAGE }}:${SHA}"
          TAGS="${TAGS},${{ env.DOCKER_IMAGE }}:${CUSTOM_TAG}"
          if [ "${CUSTOM_TAG}" != "latest" ]; then
            TAGS="${TAGS},${{ env.DOCKER_IMAGE }}:latest"
          fi
          echo "tags=${TAGS}" >> "$GITHUB_OUTPUT"

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.tag.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            SUPABASE_URL=${{ secrets.SUPABASE_URL }}
            NEXT_PUBLIC_SUPABASE_URL=${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
            SUPABASE_SECRET_KEY=${{ secrets.SUPABASE_SECRET_KEY }}
            NEXT_PUBLIC_SUPABASE_PUBLISHABLE_OR_ANON_KEY=${{ secrets.NEXT_PUBLIC_SUPABASE_PUBLISHABLE_OR_ANON_KEY }}
            OAUTH_ENCRYPTION_KEY=${{ secrets.OAUTH_ENCRYPTION_KEY }}
            NEXT_PUBLIC_GA_MEASUREMENT_ID=${{ secrets.NEXT_PUBLIC_GA_MEASUREMENT_ID }}
            SENTRY_AUTH_TOKEN=${{ secrets.SENTRY_AUTH_TOKEN }}
