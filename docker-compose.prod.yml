version: "3.8"

services:
  app:
    image: sinesystec/aluminify:latest
    # build:
    #   context: .
    #   dockerfile: Dockerfile
    #   target: runner
    container_name: aluminify-app-prod
    ports:
      - "3000:3000" # Next.js
    env_file:
      - .env.local
    environment:
      - NODE_ENV=production
    networks:
      - aluminify-network
    restart: always
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 2G
        reservations:
          cpus: "1"
          memory: 1G
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
        ]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3

networks:
  aluminify-network:
    driver: bridge
