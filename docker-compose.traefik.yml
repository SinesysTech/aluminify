services:
  app:
    image: sinesystec/aluminify:latest
    container_name: aluminify-app
    env_file:
      - .env.local
    environment:
      - NODE_ENV=production
    networks:
      - traefik
      - internal
    restart: always
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 2G
        reservations:
          cpus: "1"
          memory: 1G
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
        ]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3
    labels:
      # Traefik
      - "traefik.enable=true"
      - "traefik.docker.network=traefik"
      # HTTP Router
      - "traefik.http.routers.aluminify.rule=Host(`${APP_DOMAIN}`)"
      - "traefik.http.routers.aluminify.entrypoints=websecure"
      - "traefik.http.routers.aluminify.tls=true"
      - "traefik.http.routers.aluminify.tls.certresolver=letsencrypt"
      # Service
      - "traefik.http.services.aluminify.loadbalancer.server.port=3000"
      # HTTP to HTTPS redirect
      - "traefik.http.routers.aluminify-http.rule=Host(`${APP_DOMAIN}`)"
      - "traefik.http.routers.aluminify-http.entrypoints=web"
      - "traefik.http.routers.aluminify-http.middlewares=redirect-to-https"
      # Middleware
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.permanent=true"

networks:
  traefik:
    external: true
  internal:
    driver: bridge
