<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Tutor IA - Aluminify</title>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;family=Plus+Jakarta+Sans:wght@400;500;600;700&amp;family=JetBrains+Mono:wght@400;500&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#111827", 
              "background-body": "#F3F4F6",
              "surface-paper": "#FFFFFF",
              border: "#E5E7EB",
            },
            fontFamily: {
              sans: ["Inter", "sans-serif"],
              display: ["Plus Jakarta Sans", "sans-serif"],
              mono: ["JetBrains Mono", "monospace"],
            }
          },
        },
      };
    </script>
    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none;  scrollbar-width: none; }
        /* Markdown Styles for Chat */
        .prose p { margin-bottom: 0.5em; }
        .prose ul { margin-bottom: 0.5em; list-style-type: disc; padding-left: 1.2em; }
    </style>
</head>
<body class="bg-surface-paper text-gray-900 font-sans antialiased h-screen flex overflow-hidden">

    <aside class="w-64 border-r border-border hidden md:flex flex-col bg-gray-50/50">
        <div class="p-4 border-b border-border flex items-center justify-between">
            <a href="dashboard.html" class="flex items-center gap-2 text-gray-500 hover:text-primary transition-colors">
                <span class="material-icons-outlined text-lg">arrow_back</span>
                <span class="text-sm font-bold">Voltar</span>
            </a>
            <button class="p-1.5 text-gray-400 hover:text-gray-900 rounded-md hover:bg-gray-200 transition-colors tooltip" title="Nova Conversa">
                <span class="material-icons-outlined text-lg">add_comment</span>
            </button>
        </div>

        <div class="p-4">
            <h3 class="text-xs font-bold text-gray-400 uppercase tracking-wider mb-3">Histórico</h3>
            <div class="space-y-1">
                <button class="w-full text-left px-3 py-2 rounded-lg bg-white border border-border shadow-sm text-sm font-medium text-gray-900 truncate">
                    Plano de Estudo: Mecânica
                </button>
                <button class="w-full text-left px-3 py-2 rounded-lg hover:bg-gray-200/50 text-sm text-gray-600 truncate transition-colors">
                    Dúvida: Crase facultativa
                </button>
                <button class="w-full text-left px-3 py-2 rounded-lg hover:bg-gray-200/50 text-sm text-gray-600 truncate transition-colors">
                    Tema Redação ENEM 2024
                </button>
                <button class="w-full text-left px-3 py-2 rounded-lg hover:bg-gray-200/50 text-sm text-gray-600 truncate transition-colors">
                    Resumo Revolução Francesa
                </button>
            </div>
        </div>

        <div class="mt-auto p-4 border-t border-border">
            <div class="flex items-center gap-3">
                <div class="w-8 h-8 rounded-full bg-purple-100 flex items-center justify-center text-purple-600">
                    <span class="material-icons-outlined text-sm">auto_awesome</span>
                </div>
                <div>
                    <p class="text-sm font-bold text-gray-900">Aluminify AI</p>
                    <p class="text-[10px] text-gray-500">Model: GPT-4o-edu</p>
                </div>
            </div>
        </div>
    </aside>

    <main class="flex-1 flex flex-col relative bg-surface-paper">
        
        <header class="h-16 border-b border-border flex items-center justify-center relative z-10 bg-surface-paper/80 backdrop-blur-md">
            <div class="absolute left-4 md:hidden">
                <button class="p-2 text-gray-500"><span class="material-icons-outlined">menu</span></button>
            </div>
            
            <div class="flex items-center bg-gray-100 p-1 rounded-lg">
                <button class="px-4 py-1.5 bg-white shadow-sm rounded-md text-xs font-bold text-gray-900 flex items-center gap-2">
                    <span class="material-icons-outlined text-sm text-purple-500">school</span>
                    Tutor Geral
                </button>
                <button class="px-4 py-1.5 text-xs font-medium text-gray-500 hover:text-gray-900 flex items-center gap-2 transition-colors">
                    <span class="material-icons-outlined text-sm">edit_note</span>
                    Corretor Redação
                </button>
                <button class="px-4 py-1.5 text-xs font-medium text-gray-500 hover:text-gray-900 flex items-center gap-2 transition-colors">
                    <span class="material-icons-outlined text-sm">psychology</span>
                    Mentor ENEM
                </button>
            </div>
        </header>

        <div class="flex-1 overflow-y-auto p-4 sm:p-8 space-y-8 no-scrollbar">
            
            <div class="max-w-2xl mx-auto text-center py-10">
                <div class="w-16 h-16 bg-purple-50 rounded-2xl flex items-center justify-center text-purple-600 mx-auto mb-6">
                    <span class="material-icons-outlined text-3xl">auto_awesome</span>
                </div>
                <h2 class="text-2xl font-display font-bold text-gray-900 mb-2">Como posso ajudar nos seus estudos hoje?</h2>
                <p class="text-gray-500 text-sm mb-8">Sou treinado com todo o material didático do Cursinho Aprova.</p>

                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 text-left">
                    <button class="p-4 rounded-xl border border-border hover:border-purple-300 hover:bg-purple-50 transition-all group">
                        <span class="text-sm font-bold text-gray-800 block mb-1 group-hover:text-purple-700">Criar Cronograma</span>
                        <span class="text-xs text-gray-500">"Tenho 3h por dia. Monte um plano de estudo para Mecânica."</span>
                    </button>
                    <button class="p-4 rounded-xl border border-border hover:border-purple-300 hover:bg-purple-50 transition-all group">
                        <span class="text-sm font-bold text-gray-800 block mb-1 group-hover:text-purple-700">Explicar Conceito</span>
                        <span class="text-xs text-gray-500">"Explique a diferença entre calor e temperatura com exemplos."</span>
                    </button>
                    <button class="p-4 rounded-xl border border-border hover:border-purple-300 hover:bg-purple-50 transition-all group">
                        <span class="text-sm font-bold text-gray-800 block mb-1 group-hover:text-purple-700">Gerar Quiz</span>
                        <span class="text-xs text-gray-500">"Crie 5 perguntas de múltipla escolha sobre Era Vargas."</span>
                    </button>
                    <button class="p-4 rounded-xl border border-border hover:border-purple-300 hover:bg-purple-50 transition-all group">
                        <span class="text-sm font-bold text-gray-800 block mb-1 group-hover:text-purple-700">Corrigir Texto</span>
                        <span class="text-xs text-gray-500">"Analise minha introdução sobre Inteligência Artificial."</span>
                    </button>
                </div>
            </div>

            </div>

        <footer class="p-4 sm:p-6 bg-white border-t border-border">
            <div class="max-w-3xl mx-auto relative">
                <div class="relative flex items-end gap-2 bg-gray-50 border border-gray-300 rounded-xl p-2 focus-within:ring-2 focus-within:ring-purple-500 focus-within:border-transparent transition-all shadow-sm">
                    <button class="p-2 text-gray-400 hover:text-gray-600 transition-colors">
                        <span class="material-icons-outlined">add_circle_outline</span>
                    </button>
                    <textarea rows="1" class="w-full bg-transparent border-0 focus:ring-0 resize-none py-2.5 max-h-32 text-sm" placeholder="Digite sua dúvida aqui..."></textarea>
                    <button class="p-2 bg-primary text-white rounded-lg hover:bg-gray-800 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                        <span class="material-icons-outlined text-sm block">arrow_upward</span>
                    </button>
                </div>
                <p class="text-[10px] text-center text-gray-400 mt-3">
                    O Aluminify IA pode cometer erros. Verifique informações importantes.
                </p>
            </div>
        </footer>

    </main>

</body>
</html>
